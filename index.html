<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>House of the Dragon Fanpage</title>
</head>
<body>
    <h1>House of the Dragon</h1>
    <div class="card-grid">
        <div class="card rhaenyra" id="rhaenyraCard">
            <div class="alive-or-dead" id="rhaenyraAOD">
                <h2>Rhaenyra Targaryen</h2>
            </div>
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-08/emma-d-arcy-princess-rhaenyra-targaryen-house-of-the-dragon-hbo-bo-2220810-391986.jpg" alt="Rhaenyra Targaryen">
            <div class="button-box">
                <button class="bio" id="rhaenyra-bio-button">Bio</button>
                <button class="status" id="rhaenyra-status-button">Status</button>
            </div>
        </div>
        <div class="card alicent">
            <h2>Alicent Hightower</h2>
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-08/olivia-cooke-alicent-hightower-house-of-the-dragon-hbo-bo-2220810-6ba24d.jpg" alt="Alicent Hightower">
            <div class="button-box">
                <button class="bio">Bio</button>
                <button class="status">Status</button>
            </div>
        </div>
        <div class="card viserys">
            <h2>King Viserys</h2>
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/rockcms/2022-08/paddy-considine-king-viserys-targaryen-house-of-the-dragon-hbo-bo-2220810-595036.jpg" alt="Viserys Targaryen">
            <div class="button-box">
                <button class="bio">Bio</button>
                <button class="status">Status</button>
            </div>
        </div>
        <div class="card daemon">
            <h2>Daemon Targaryen</h2>
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-08/matt-smith-prince-daemon-targaryen-house-of-the-dragon-hbo-bo-2220810-8fd214.jpg" alt="Daemon Targaryen">
            <div class="button-box">
                <button class="bio">Bio</button>
                <button class="status">Status</button>
            </div>
        </div>
        <div class="card corlys">
            <h2>Corlys Velaryon</h2>
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-08/steve-toussaint-lord-corlys-velaryon-house-of-the-dragon-hbo-bo-2220810-80fef0.jpg" alt="Corlys Velaryon">
            <div class="button-box">
                <button class="bio">Bio</button>
                <button class="status">Status</button>
            </div>
        </div>
        <div class="card rhaenys">
            <h2>Rhaenys Targaryen</h2>
            <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-760w,f_auto,q_auto:best/rockcms/2022-08/eve-best-princess-rhaenys-targaryen-house-of-the-dragon-hbo-bo-2220810-33dea9.jpg" alt="Rhaenys Targaryen">
            <div class="button-box">
                <button class="bio">Bio</button>
                <button class="status">Status</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
